{% extends "root/base.html" %}
{% load socialaccount %}
{% providers_media_js %}
{% block title %}Login{% endblock title %}

{% block content %}
<section class="flex items-center justify-center h-screen">
    <div class="text-center m-4">
        <h1 class="text-5xl mb-4">Welcome to the Login Page!</h1>
        
     
        <form method="post" action="{% url 'account_login' %}" class="mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="login" placeholder="Username or Email" class="px-4 py-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" class="px-4 py-2 border rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>

        <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign Up</a>

        <div class="my-4">
            <p class="text-xl">or</p>
        </div>

        {% comment %} <a href="{% provider_login_url 'facebook' %}" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
            Login with Facebook
        </a> {% endcomment %}
    </div>
</section>
{% endblock content %}
